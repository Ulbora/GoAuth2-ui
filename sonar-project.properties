# must be unique in a given SonarQube instance
sonar.projectKey=Ulbora_GoAuth2-ui
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=GoAuth2-ui
sonar.projectVersion=1.0
sonar.organization=ulboralabs
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,scripts/**/*,nbproject/**/*,main.go,handlers/handlers.go,static/**/*
sonar.test.inclusions=**/*_test.go
sonar.host.url=https://sonarcloud.io
sonar.go.coverage.reportPaths=services/coverage.out, managers/coverage.out, oauthclient/coverage.out, rolecontrol/coverage.out, handlers/coverage.out, compresstoken/coverage.out

 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
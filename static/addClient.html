<html>
{{template "header"}}

<body>
    {{template "navbar"}}
    <div class="client-form">
        <form method="POST" class="ui form" action="/newClient">
            <h4 class="ui dividing header">Add New Client</h4>
            <div class="field">
                <label>Client Name</label>
                <input type="text" name="clientName" placeholder="Client Name" required>
            </div>
            <div class="field">
                <label>Client Web Site</label>
                <input type="text" name="webSite" placeholder="http://www.somesite.com" required>
            </div>
            <div class="field">
                <label>Email Address</label>
                <input type="email" name="emailAddress" placeholder="someone@gmail.com" required>
            </div>
            <div class="field">
                <label>Redirect URLs (comma seperated)</label>
                <input type="text" name="redirectURLs" placeholder="www.google.com, www.yahoo.com" required>
            </div>
            <div class="grouped fields">
                <label for="enabled">Client Enabled:</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="enabled" checked="" tabindex="0" class="hidden" value="yes">
                        <label>Yes</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="enabled" tabindex="0" class="hidden" value="no">
                        <label>No</label>
                    </div>
                </div>
            </div>
            <button class="ui button" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
